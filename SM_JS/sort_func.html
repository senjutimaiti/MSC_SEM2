<html>
<head>
<title>Sort Function</title>
<script language=javascript>
arr=new Array(508,56,81,40,15)
arr1=new Array("don","saurav","sachin","rahul","arun")
for(i=0;i<=4;i++)
{
	document.write("<h1>"+arr[i]+"</h1>")
}
document.write("<h1>"+arr.sort()+"</h1>")
for(i=0;i<=4;i++)
{
	document.write("<h1>"+arr1[i]+"</h1>")
}
document.write("<h1>"+arr1.sort()+"</h1>")
</script>
</head>
<body bgcolor="cyan">
</body>
</html>

<html>
<body>

<p>Click the button to sort the array.</p>

<button onClick="myFunction()">Sorting</button>

<p id="demo"></p>

<script>
var arr = ["don","saurav","sachin","rahul","arun"];
document.getElementById("demo").innerHTML = arr;

function myFunction() {
  arr.sort();
  document.getElementById("demo").innerHTML = arr;
}
</script>

</body>
</html>

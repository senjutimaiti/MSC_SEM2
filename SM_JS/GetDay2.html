<html>
<head>
<title>d.getDay Example </title>
<script language="JavaScript">
d=new Date()
x=d.getDay()
if(x==0 || x==6)
{
	document.write("<h1><center>Happy Holidays ....</center></h1>");
}
else if(x==5)
{
	document.write("<h1><center>Happy Weekend ....</center></h1>");
}
else
{
	document.write("<h1><center>Happy Working Hours....</center></h1>");
}
</script>
</head>
<body bgcolor=pink text=green>
</body>
</html>

<html>
<head>
<script language="JavaScript">
	d=new Date();
	str=d.getHours();
	if(str<12)
	{
		alert("Good morning !");
	}
	else if(str>12 && str<17)
	{
		alert("Good afternoon !");
	}
	else if(str>17 && str<20)
	{
		alert("Good evening !");
	}
	else
	{
		alert("Good night !")
	}
</script>
</head>
<body bgcolor=pink>
</body>
</html>

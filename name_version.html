<html>
<head>
<title>Explorer Name</title>
<script language="JavaScript">
function app()
{
	document.write("Internet Browser name is: "+navigator.appName)
	document.write("<br>")
	document.write("Internet Browser version is: "+navigator.appVersion)
}
</script>
</head>
<body onLoad=app()>
</body>
</html>

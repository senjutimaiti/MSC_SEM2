			border: none;
			border-radius: 10px;
			color: white;

	<script type="text/javascript">
		const res = (res) => {
			const m1 = parseInt(res.s1.value);
			const m2 = parseInt(res.s2.value);
			const m3 = parseInt(res.s3.value);
			const m4 = parseInt(res.s4.value);
			const m5 = parseInt(res.s5.value);
			const m6 = parseInt(res.s6.value);
			const m7 = parseInt(res.s7.value);
			const m8 = parseInt(res.s8.value);
			let sum = m1*50+m2*50+m3*50+m4*80+m5*50+m6*100+m7*100+m8*150;
			document.write("<center><h1>Bill</h1>");
			
			if (sum > 3000){
				document.write("<h3>Discount : 15% </h3><h3>Total Amount : "+sum+"</h3>");
				sum -= 0.15*sum;
				document.write("<h3Amount after discount: "+sum+"</h3>");
			} else if (sum > 1000){
				document.write("<h3>Discount : 5% </h3><h3>Total Amount : "+sum+"</h3>");
				sum -= 0.05*sum;
				document.write("<h3>Total Amount : "+sum+"</h3>");
			} else {
				document.write("<h3Amount after discount: "+sum+"</h3>");
			}
		}
	</script>

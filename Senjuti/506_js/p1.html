<!DOCTYPE html>
<html>
<head>
	<title>Class 1</title>
	<script type="text/javascript">

	const colorChange = (x) => {
		document.f.t2.value = x
		document.bgColor = x
		alert(x)
	}

	const changeColor1 = () => {
		document.bgColor = "cyan"
	}

	const changeColor2 = () => {
		document.bgColor = "pink"
	}

	</script>
</head>
<body>
	<form name = "f">
		<input type="text" value="cyan" name="t1">
		<input type="text" value="" name="t2">

		<input type="button" value="changeText" onclick="colorChange(document.f.t1.value)">
		<input type="button" value="changeBackground" onmouseover="changeColor1()" onmouseout="changeColor2()">
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Sort</title>
	<script type="text/javascript">
		let arr = new Array(54, 56, 55, 12, -8);
		let arr1 = new Array("C", "B", "A", "E", "D");

		for (var i = 0; i < arr.length; i++) {
			document.write("<h3>"+arr[i]+"</h3>")
		}

		document.write("<h3>"+arr.sort()+"</h3>")

		for (var i = 0; i < arr1.length; i++) {
			document.write("<h3>"+arr1[i]+"</h3>")
		}

		document.write("<h3>"+arr1.sort()+"</h3>")
	</script>
</head>
<body>
</body>
</html>
